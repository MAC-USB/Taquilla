<nb-card>
  <nb-card-header>
    Payments
  </nb-card-header>
  <nb-card-body>
    <ng2-smart-table 
      [settings]="settings" 
      [source]="sourcePayments"
      (edit)="onEdit($event)"
      (create)="onCreate($event, content)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add Payment</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success btn-demo" (click)="modal.close('Close click')">Add</button>
  </div>
</ng-template>
